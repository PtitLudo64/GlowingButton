<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Button</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="button glow-effect">
        Coucou toi 👋
        <svg class="glow-container">
            <rect class="glow-blur" pathLength="100" stroke-linecap="round"></rect>
            <rect class="glow-line" pathLength="100" stroke-linecap="round"></rect>
        </svg>
    </button>
    <button class="button glow-effect" data-glow-animation="false">
        Content de te voir 🎉
        <svg class="glow-container">
            <rect class="glow-blur" pathLength="100" stroke-linecap="round"></rect>
            <rect class="glow-line" pathLength="100" stroke-linecap="round"></rect>
        </svg>
    </button>
    <button class="button glow-effect" data-glow-offset="true">
        Avec Offset 🤏
        <svg class="glow-container">
            <rect class="glow-blur" pathLength="100" stroke-linecap="round"></rect>
            <rect class="glow-line" pathLength="100" stroke-linecap="round"></rect>
        </svg>
    </button>
</body>
</html>
